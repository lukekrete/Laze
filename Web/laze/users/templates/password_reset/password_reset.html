{% extends 'base.html' %}
{% block info %}
<p style="text-align: center">Enter your email to reset your password</p><br>
<div class="wrap-input100 validate-input" data-validate="Email is required">
	<p>{{ form.email.errors }}</p>
	<span class="focus-input100"></span>
	<input class="input100" id="{{ form.email.id_for_label }}" type="text" name="{{ form.email.html_name }}" placeholder="Email">
	<span class="focus-input100"></span>
	<span class="symbol-input100">
		<i class="fa fa-envelope" aria-hidden="true"></i>
</div>

<div class="container-login100-form-btn">
	<button class="login100-form-btn" type="submit">
		Submit
	</button>
</div>

<div class="text-center p-t-12" style="text-align:center">
	<a class="txt" href="{% url 'login' %}">
		Back
	</a>
</div>
{% endblock %}
